<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <!-- Tailwind Css -->
    <link rel="stylesheet" href="./output.css" />
    <!-- Alpain Js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav x-data="{openNav : false}" class="py-9 px-4">
      <div class="container mx-auto flex justify-between">
        <img
          src="../public/assets/logo.svg"
          alt="logo"
          class="order-1 sm:order-2"
        />
        <img
          @click="openNav = !openNav"
          src="../public/assets/togle.svg"
          alt="logo"
          class="order-2 sm:order-1 lg:hidden"
        />
        <div class="order-2 hidden lg:flex items-center">
          <ul class="flex gap-16">
            <li class="text-sm font-Circular hover:text-color1 hover:font-bold">
              <a href="">Home</a>
            </li>
            <li class="text-sm font-Circular hover:text-color1 hover:font-bold">
              <a href="">Discover</a>
            </li>
            <li class="text-sm font-Circular hover:text-color1 hover:font-bold">
              <a href="">Special Deals</a>
            </li>
            <li class="text-sm font-Circular hover:text-color1 hover:font-bold">
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <!-- button login dan sign up -->
        <div class="order-3 hidden sm:block">
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-color1 px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
      <!-- nav tampil di bawah -->
      <div
        x-show="openNav"
        x-data="{open : false}"
        class="fixed bg-white bottom-0 left-0 right-0 p-4 border z-50"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <ul class="flex justify-between">
          <li>
            <a
              href="#"
              class="flex justify-center flex-col items-center text-slate-400 hover:text-color1 hover:font-bold"
            >
              <ion-icon name="home-outline" class="text-2xl"></ion-icon>
              Home
            </a>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-slate-400 hover:text-color1 hover:font-bold"
            >
              <ion-icon name="albums-outline" class="text-2xl"></ion-icon>
              Discover
            </button>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-slate-400 hover:text-color1 hover:font-bold"
            >
              <ion-icon name="sparkles-outline" class="text-2xl"></ion-icon>
              Special Deals
            </button>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-slate-400 hover:text-color1 hover:font-bold"
            >
              <ion-icon name="call-outline" class="text-2xl"></ion-icon>
              Contact
            </button>
          </li>
          <li>
            <a
              href="#"
              @click="open = !open"
              class="flex justify-center flex-col items-center text-slate-400 hover:text-color1 hover:font-bold"
            >
              <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
              Login
            </a>
          </li>
        </ul>
        <!-- button login dan sign up -->
        <div
          x-show="open"
          class="absolute bottom-24 items-center left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
        >
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-color1 px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Hero Section -->
    <section>
      <div class="container mx-auto px-4 py-4">
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-12 lg:col-span-4 order-2 mb-20">
            <button
              class="px-8 py-4 bg-white text-color2 flex gap-2 text-sm font-bold drop-shadow rounded-full mx-auto"
            >
              Explore the world
              <ion-icon name="airplane-outline"></ion-icon>
            </button>
            <h1
              class="mt-4 mb-6 font-bold text-[40px] md:text-[56px] text-grey leading-tight text-center"
            >
              Travel <span class="text-color2">top destination</span> of the
              world
            </h1>
            <p
              class="mb-8 text-center text-slate-400 text-base md:text-[18px] md:w-3/4 mx-auto drop-shadow rounded-full"
            >
              We always make our customer happy by providing as many choices as
              possible
            </p>
            <div class="flex flex-col md:flex-row justify-center gap-6">
              <button
                class="py-6 px-8 bg-color1 text-white rounded-full text-sm font-bold drop-shadow-xl"
              >
                Get Started
              </button>
              <button
                class="z-10 py-6 px-8 bg-white rounded-full text-sm font-bold drop-shadow"
              >
                <ion-icon name="play-circle-outline"></ion-icon>
                Whatch Demo
              </button>
            </div>
          </div>
          <div class="col-span-12 lg:col-span-8 order-1">
            <img src="../public/assets/hero-bali.png" alt="Bali" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero Section -->

    <!-- iconions CDN -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
