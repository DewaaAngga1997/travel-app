<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <!-- Tailwind Css -->
    <link rel="stylesheet" href="./output.css" />
    <!-- Alpain Js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <nav class="py-9 px-4">
      <div class="container mx-auto flex justify-between">
        <img src="../public/assets/logo.svg" alt="logo" />
        <img src="../public/assets/togle.svg" alt="logo" />
      </div>
      <!-- nav tampil di bawah -->
      <div
        x-data="{open : false}"
        class="fixed bg-white bottom-0 left-0 right-0 p-4 border"
      >
        <ul class="flex justify-between">
          <li>
            <a
              href="#"
              class="flex justify-center flex-col items-center text-ungu"
            >
              <ion-icon name="home-outline" class="text-2xl"></ion-icon>
              <span class="text-grey text-base font-normal">Home</span>
            </a>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center">
              <ion-icon
                name="albums-outline"
                class="text-2xl text-grey opacity-50"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal"
                >Discover</span
              >
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center">
              <ion-icon
                name="sparkles-outline"
                class="text-2xl text-grey opacity-50"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal"
                >Special Deals</span
              >
            </button>
          </li>
          <li>
            <button class="flex justify-center flex-col items-center">
              <ion-icon
                name="call-outline"
                class="text-2xl text-grey opacity-50"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal"
                >Contact</span
              >
            </button>
          </li>
          <li>
            <a
              href="#"
              @click="open = !open"
              class="flex justify-center flex-col items-center"
            >
              <ion-icon
                name="menu-outline"
                class="text-2xl text-grey opacity-50"
              ></ion-icon>
              <span class="text-grey opacity-50 text-base font-normal"
                >More</span
              >
            </a>
          </li>
        </ul>
        <!-- login dan sign up -->
        <div
          x-show="open"
          class="absolute bottom-24 items-center left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
        >
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
    <!-- iconicons CDN -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
